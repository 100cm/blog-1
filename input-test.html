<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
<div>
input: <input id="input" /><button id="btn-input">set input</button></br>
</div>

<div>
textarea: <textarea id="text"></textarea>
<button id="btn-text">set area</button></br>
</div>
<span id="log"></span>


<script type="text/javascript">
function $(s) {
  return document.getElementById(s);
}

function log(info) {
  $("log").innerHTML = info
}

var text = $("text")
var input = $("input")
var textBtn = $("btn-text")
var inputBtn = $("btn-input")

textBtn.addEventListener("touchstart", function() {
  var start = +new Date
  text.value = (start + " - good")
  log(+new Date - start)
})

inputBtn.addEventListener("touchstart", function() {
  var start = +new Date
  input.value = (start + " - good")
  log(+new Date - start)
})
</script>
</body>
