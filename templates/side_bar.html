<div class="search">
  search: <input class="keyword" type="text">
  <button class="search">Go!</button>
  <script src="{{url_for('static', filename='bin/js/search.js')}}"></script>
</div>

<div class="tags">
  {% for tag_name, count in tags.iteritems() %}
  <a href="/search_by_tag/{{tag_name}}/1">{{tag_name}}({{count}})</a>
  {% endfor %}
</div>
